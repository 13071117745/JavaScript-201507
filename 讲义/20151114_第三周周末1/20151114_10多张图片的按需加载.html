function offset(ele){
	var l=ele.offsetLeft;
	var t=ele.offsetTop;
	var p=ele.offsetParent;
	
	while(p){
		if(window.navigator.userAgent.indexOf("MSIE 8")>-1){
			l+=p.offsetLeft;
			t+=p.offsetTop;
		}else{//标准浏览器要把边框计算进去
			l+=p.offsetLeft+p.clientLeft;//client左边框的宽
			t+=p.offsetTop+p.clientTop;//上边框的宽
		}
		p=p.offsetParent;	
	}
	
	return {l:l,t:t}	
}

</script>
